{% extends 'authenticate/base.html'%}
{% block body %}
    {% if user.is_authenticated %}
        

        <div class="container">

            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-block">
                            <p>Name: {{ user.first_name }}</p>
                            <p>Username: {{ user.username }}</p>
                            <p>Email: {{ user.email }}</p>

                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-block">
                            <img src="/static/images_auth/t3.jpg" alt="" class="img-fluid py-2 ">

                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-block">
                            <img src="/static/images_auth/t2.jpg" alt="" class="img-fluid py-2 ">

                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-block">
                            <img src="/static/images_auth/t1.jpg" alt="" class="img-fluid py-2 ">

                        </div>
                    </div>
                </div>


            </div>
        </div>
        
    {% else %}
    <!--login-->
    
		<section id="newsletter" class="text-center p-5 bg-inverse text-white">
		    <div class="container">
		        <div class="row">
		            <div class="col">
		                <h1>Secure Checkout</h1>
		                <p>Sign up to get started | Already have an account? Sign in</p>
		                <form class="form-inline justify-content-center">
		                    <label class="sr-only" for="name">Name</label>

		                    <button class="btn btn-primary ml-4" type="submit" style="width: 10%;">Sign Up</button>
		                    <button class="btn btn-primary ml-4" type="submit" style="width: 10%;">Login</button>
		                </form>
		            </div>
		        </div>
		    </div>
		</section>

    {% endif %}
{% endblock body %}
